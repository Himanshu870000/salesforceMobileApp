        <template if:true={showapplicationMOdal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleappCancel}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Create New
                            Application</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_xx-large" id="modal-content-id-2"
                        style="height:28rem">

                        <lightning-combobox name="course" label="Course" value={value} placeholder="Select Course"
                            options={courssweList} onchange={courseforapphandler}>
                        </lightning-combobox>

                        <div class="slds-m-around_large">
                            <div if:true={isLoadedApplication} class="slds-is-relative">
                                <div align="center">
                                    <div class="loader"></div>
                                    Please wait! Creating Application...
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleappCancel}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={createapplicationForm}
                            disabled={HandleCreateDisable}>Create</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <!--div class="slds-backdrop slds-backdrop_open"></div -->
        </template>
        <!-- Show Task Modal-->
        <template if:true={showtaskModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open slds-modal_small">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h1>Create New Task</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">

                        <lightning-input type="text" name="subject" label="Subject" value={subjectvalue}
                            onchange={TaskCreationHandler} required="true"></lightning-input>

                        <lightning-combobox name="Priority" label="Priority" value={priorityValue}
                            placeholder="Select Priority" options={priorityList} onchange={TaskCreationHandler}
                            required="true"></lightning-combobox>

                        <lightning-combobox name="Status" label="Status" value={statusValue} placeholder="Select Status"
                            options={StatusList} onchange={TaskCreationHandler} required="true"></lightning-combobox>

                        <lightning-input type="date" name="Duedate" label="Due date" value={DuedateValue}
                            onchange={TaskCreationHandler}></lightning-input>

                        <lightning-input type="datetime" name="Followupdatetime" label="Followup Date/time "
                            value={followupValue} onchange={TaskCreationHandler}></lightning-input>

                        <lightning-textarea label="Comments" name="Comments" value={comValue}
                            onchange={TaskCreationHandler}>
                        </lightning-textarea>


                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                            onclick={hideshowTaskModal}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={createTaskRec}>Save</button>
                    </div>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>

    </div>
</template>
